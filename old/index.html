<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Dasha Kisses Counter</title>

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="main" fn-main style="display: none;">
		<div class="ava" fn-ava>
			<img src="./files/dasha.jpg" alt="">
		</div>

		<div class="count" fn-decrement>
			<span class="count-number" fn-count></span>
			<br>
			<span class="count-text">kisses left</span>
		</div>

		<img class="settings" src="./files/settings.png" alt="" fn-settings>
	</div>

	<div class="popup" fn-popup style="display: none;">
		<div class="popup-cell">
			<form class="popup-form" fn-form>
				<h2 class="popup-h">Settings</h2>

				<label class="popup-label">Set exact count:</label>
				<input class="popup-input" type="number" name="exact">

				<label class="popup-label">Or substarct:</label>
				<input class="popup-input" type="number" name="decrement">

				<label class="popup-label">Enter password:</label>
				<input class="popup-input" type="password" name="password">

				<button class="popup-button">Submit</button>
			</form>
		</div>
	</div>

	<script type="template" fn-kiss-template>
		<div class="kiss">
			<img src="./files/kiss.png" alt="">
		</div>
	</script>

	<script src="app.js"></script>
</body>
</html>
